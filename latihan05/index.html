<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>

    <h1>Javascript Variable</h1>
    <p>Jalankan program melalui Inspect Element, dan lihat output pada tab Console</p>

    <!-- My Scipt -->
    <script>
        // Variable
        /*
        Sebuah "tempat / wadah" yang memiliki nama, yang digunakan untuk
        menyimpan nilai.

        Untuk mengerti arti variable, maka terlebih dahulu harus memahami
        deklarasi, inisialisasi, dan assignment.

        1. Deklarasi, mendaftarkan variabel ke dalam lingkup yang sesuai.
        Menggunakan:
            - var
            Contoh:
                - var <nama variabel>
                Aturannya:
                    Tidak boleh:
                        - var tidak boleh menggunakan spasi;
                        - var 1gaboleh;
                    
                    Boleh:
                        - var boleh1;
                        - var ini_juga_boleh;
                        - var boleh$;
                        - var &_&;

                    Contoh var Camel Case:
                        - var namaVariabelPanjang;

            - let
            - const
        2. Inisialisasi, menyediakan memori untuk variabel.
        3. Assignment, menetapkan nilai yang spesifik ke dalam variabel.

        Contoh:
        var x, adalah deklarasi & inisialisasi
        x = 20, adalah assignment
        */

        // Contoh variable var shorthand
        // Melakukan assignment
        // var nama;
        // var umur;
        // var lulus;

        // nama = "Hamdan ZR";
        // umur = 23;
        // lulus = False;

        // Jika menggunakan satu kali variable var maka juga bisa
        // Langsung melakukan assignment untuk tiap2 variable nya dalam satu ekspresi
        var nama = "Hamdan ZR";
            umur = 23;
            lulus = False;
        
        // Menjalankan variable
        console.log(nama, umur, lulus);
    </script>
    
</body>
</html>
